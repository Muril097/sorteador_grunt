<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDEREÇO_DO_CSS">

</head>
<body>
    <main>
        <h1>Sorteio</h1>
        <form id="form-sort">
            <div>
                <label for="numerro-maximo">numero maximo</label>
                <input type="number" id="numerro-maximo" required min="2" value="2" step="1">
            </div>
            <button type="submit">sortear numero</button>
        </form>
        <div class="resultado">
            O numero sorteado foi: <span id="resultado-valor"></span>
        </div>
    </main>
    <script src="@@ENDEREÇO_DO_jS"></script>
</body>
</html>
