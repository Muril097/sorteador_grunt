<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDEREÇO_DO_CSS">

</head>
<body>
    <main>
        <h1>Calculadora IMC</h1>
        <form id="calc">
            <div>
                <label for="name">nome</label>
                <input type="text" id="name" required>
                <label for="peso">peso</label>
                <input type="step" id="peso" required>
                <label for="alt">altura</label>
                <input type="step" id="alt" required>
            </div>
            <button type="submit">Calcular IMC</button>
        </form>
        <div class="resultado">
            <span id="username"></span> seu IMC é de<span id="resultado-valor"></span>
            <span id="classificacao"></span>
        </div>
    </main>
    <script src="@@ENDEREÇO_DO_jS"></script>
</body>
</html>
